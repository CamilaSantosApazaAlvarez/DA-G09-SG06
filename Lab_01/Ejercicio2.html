<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Formulario de Registro</h1>
    <form id="registration-form" action="/submit" method="post">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" required minlength="3" maxlength="20" pattern="[A-Za-z0-9_]+" title="El nombre de usuario debe contener solo letras, números y guiones bajos, y tener entre 3 y 20 caracteres.">
        <span class="error-message" id="username-error"></span>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <span class="error-message" id="email-error"></span>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required minlength="8" maxlength="20" pattern="[A-Za-z0-9@#$%^&+=]+" title="La contraseña debe tener entre 8 y 20 caracteres y puede incluir letras, números y caracteres especiales (@, #, $, %, ^, &, +, =).">
        <span class="error-message" id="password-error"></span>

        <label for="confirm-password">Confirmar Contraseña:</label>
        <input type="password" id="confirm-password" name="confirm-password" required minlength="8" maxlength="20">
        <span class="error-message" id="confirm-password-error"></span>

        <button type="submit">Registrarse</button>
    </form>
</main>

<script>
    document.getElementById('registration-form').addEventListener('submit', function (event) {
        var isValid = true;

        // Validación de nombre de usuario
        var username = document.getElementById('username');
        var usernameError = document.getElementById('username-error');
        if (!username.checkValidity()) {
            usernameError.textContent = username.validationMessage;
            isValid = false;
        } else {
            usernameError.textContent = '';
        }

        // Validación de correo electrónico
        var email = document.getElementById('email');
        var emailError = document.getElementById('email-error');
        if (!email.checkValidity()) {
            emailError.textContent = email.validationMessage;
            isValid = false;
        } else {
            emailError.textContent = '';
        }

        // Validación de contraseña
        var password = document.getElementById('password');
        var passwordError = document.getElementById('password-error');
        if (!password.checkValidity()) {
            passwordError.textContent = password.validationMessage;
            isValid = false;
        } else {
            passwordError.textContent = '';
        }

        // Validación de confirmación de contraseña
        var confirmPassword = document.getElementById('confirm-password');
        var confirmPasswordError = document.getElementById('confirm-password-error');
        if (confirmPassword.value !== password.value) {
            confirmPasswordError.textContent = 'Las contraseñas no coinciden.';
            isValid = false;
        } else {
            confirmPasswordError.textContent = '';
        }

        if (!isValid) {
            event.preventDefault();
        }
    });
</script>
</body>
</html>
